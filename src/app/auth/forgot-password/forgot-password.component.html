<div class="login-container">
    <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">email</label>
            <input class="border" type="email" id="email" formControlName="email" [(ngModel)]="email">
        </div>
        <button type="submit" class="btn1 my-2">Send Link</button>
        <div>
            <span>Back to <a routerLink="/login" class="text-blue-500">Login</a></span>
        </div>
    </form>
</div>
