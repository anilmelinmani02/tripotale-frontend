<div
  class="fixed bg-[#000000a3] inset-0 overflow-x-hidden overflow-y-auto"
  *ngIf="showModal"
>
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md mx-2">
      <h2 class="text-lg font-semibold mb-4">Error</h2>
      <p>{{ errorMessage }}</p>
      <button
        class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
