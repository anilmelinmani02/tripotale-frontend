<div class="h-screen">
  <!-- header sec -->
  <app-header></app-header>
  <div class="bg-[#f5f5dc]">
    <div class="lg:px-60 sm:px-8 xsm:px-4 xxsm:px-2 md:px-32 w-full h-full">
      <span
        class="pt-9 flex items-center justify-center font-semibold md:text-5xl xxsm:pb-9 sm:pb-16 xsm:text-4xl xxsm:text-2xl">Plan
        your next adventure</span>
      <!-- form -->
      <div class="w-full">
        <label class="font-normal md:text-2xl whitespace-nowrap">Are you planning to visit multiple cities?</label>
        <div class="pt-5 pb-12">
          <div class="relative">
            <div class="flex flex-row-reverse border bg-transparent border-black rounded ">
              <input
                class="relative block outline-0 w-full  bg-transparent  text-[#0006] font-normal xsm:text-lg sm:text-xl xxsm:py-1 sm:py-3  px-4 rounded"
                type="text" id="searchInput" [(ngModel)]="searchQuery" (input)="onSearch()" (click)="onInputFocus()"
                (blur)="onInputBlur()">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <!-- down arrow -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10L12 15L17 10H7Z" fill="black" />
                  </svg>
                </div>
                <!-- city chips -->
                <div class="flex ps-2 items-center gap-1" *ngIf="selectedCities.length > 0">
                  <span *ngFor="let city of selectedCities;let i = index " class="whitespace-nowrap flex gap-1 items-center sm:py-1 px-2 bg-[#fcfcd5]  border-[1px] rounded-2xl border-blue-500">
                      <span (click)="removeCity(i)" class="flex justify-start items-center"><svg class="hover:cursor-pointer hover:fill-[#3680ca]" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg></span>
                      <span>{{ city }}</span>
                  </span>
                </div>
              </div>
            <p class="bg-[#ffffec] z-10 absolute w-full px-4 py-2 mt-1 rounded-md border-2 border-sky-100 searchbox-shadow"
              *ngIf="showPromptMessage && !searchQuery">Please start typing to search for cities.</p>

            <div class="">
              <ul *ngIf="filteredCities.length > 0 && searchQuery.length>0"
                class="h-56 overflow-y-auto bg-[#ffffec] px-4 py-2 mt-1 rounded-md border-2 border-sky-100 searchbox-shadow z-10 absolute w-full">
                <li (click)="onSelectCity(city)" *ngFor="let city of filteredCities"
                  class="border-b-2 py-2 hover:cursor-pointer hover:text-cyan-500">
                  <input type="checkbox" [checked]="selectedCities.includes(city)">
                  {{ city }}
                </li>
              </ul>
            </div>
            <p class="bg-[#ffffec] px-4 py-2 mt-1 rounded-md border-2 border-sky-100 searchbox-shadow z-10 absolute w-full"
              *ngIf="filteredCities.length === 0 &&  searchQuery.length>0 && showPromptMessage">No matching cities
              found.</p>
            <p class="absolute" *ngIf="selectedCities.length > 0">{{ selectedCities.join('; ') }}</p>
          </div>
        </div>


        <label class="font-normal md:text-2xl whitespace-nowrap">How many people are going?</label>
        <div class="relative">
          <input maxlength="2" min="10" [ngClass]="{'border-2 border-red-500 outline-[#ea4444]': peopleCount < 1 || peopleCount > 50}"
            class="block w-full bg-transparent  border border-black font-normal xxsm:text-lg sm:text-xl xxsm:py-1 sm:py-3  px-4 mt-5 rounded-lg mb-12"
            type="text" placeholder="1" [(ngModel)]="peopleCount" (ngModelChange)="validateInput()">
          <div class="absolute inset-y-0 right-0 flex items-center gap-4 xxsm:pe-2 sm:pe-3">
            <div class="w-[40px] flex justify-center items-center">
              <button  (click)="peopleCount = peopleCount - 1" [disabled]="peopleCount <= 1" [ngClass]="{'bg-[#7b7a7a]': peopleCount <= 1}"
                class="select-none xxsm:w-7 sm:w-9 xxsm:h-7 sm:h-9 rounded-full border cursor-pointer bg-[#F5F5F5] hover:text-[#F5F5F5] hover:bg-[#3D3C3C] border-[#3D3C3C] md:hover:w-[39px] md:hover:h-[39px] flex justify-center items-center xxsm:text-xl sm:text-2xl text-[#393939]">
                <div class="pb-[3px]">-</div>
              </button>
            </div>
            <div class="w-[40px] flex justify-center items-center">
              <button (click)="peopleCount = peopleCount + 1" [disabled]="peopleCount >= 5" [ngClass]="{'bg-[#7b7a7a]': peopleCount >= 5}"
                class="select-none xxsm:w-7 sm:w-9 xxsm:h-7 sm:h-9 rounded-full border cursor-pointer bg-[#F5F5F5] hover:text-[#F5F5F5] hover:bg-[#3D3C3C] border-[#3D3C3C]  md:hover:w-[39px] md:hover:h-[39px] flex justify-center items-center xxsm:text-xl">
                <p class="pb-[3px]">+</p>
              </button>
            </div>
          </div>
        </div>

        <label class="font-normal md:text-2xl whitespace-nowrap">Whom are you travelling with?</label>
        <div class="pt-5 pb-12">
          <div class="relative">
            <select
              class="cursor-pointer block appearance-none w-full border bg-transparent border-black text-[#0006] font-normal xxsm:text-lg sm:text-xl xxsm:py-1 sm:py-3  px-4 rounded-lg">
              <option> Solo/FamilyCouple/Friends </option>
              <option> Solo </option>
              <option>Family</option>
              <option>Couple</option>
              <option>Friends</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M7 10L12 15L17 10H7Z" fill="black" />
              </svg>
            </div>
          </div>
        </div>

        <label class="font-normal md:text-2xl md:whitespace-nowrap">How much do you plan to spend on this trip per
          person?</label>
        <div class="relative">
          <input
            class="block w-full bg-transparent border border-black text-[#0006] font-normal xxsm:text-lg sm:text-xl xxsm:py-1 sm:py-3  px-4 mt-5 rounded-lg mb-12 pl-8"
            placeholder="360" maxlength="6">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-[#0006]">&#x20B9;</span>
          </div>
        </div>


        <label class="font-normal md:text-2xl whitespace-nowrap">Which activities are you interested in?</label>
        <div
          class=" grid items-center xxsm:justify-items-center sm:justify-items-stretch sm:grid-cols-2 md:grid-cols-3 py-6 gap-4 pb-12">
          <div class="w-[253px] h-[98px] border-2 rounded-lg border-[#93969A]">
